- name: "destroy | Get the role ARN information"
  ansible.builtin.import_tasks: role-facts.yml

# Loop over clusters and expand count inline - run in parallel
- name: "destroy | remove cluster resources (parallel)"
  include_tasks: hcp-destroy-cluster-expanded.yml
  loop: "{{ clusters }}"
  loop_control:
    loop_var: cluster_item
  when: destroy

