#Actions -e create=true "creates a cluster" -e destroy=true  "destroys a cluster"
create: false
destroy: false

#Create IAM
create_iam: false

# Base domain - constant for all clusters
domain: aws.validatedpatterns.io

# Clusters list - Define multiple clusters with different characteristics
# Each cluster can have its own region, instance_type, image (version), replicas, etc.
# Use 'count' to create multiple clusters of the same type with auto-incremented names
# Note: domain is now defined at the top level and applies to all clusters
clusters:
  # Example: Create 3 clusters with names cluster1-1, cluster1-2, cluster1-3
  - name: cluster1
    count: 1  # Creates cluster1-1, cluster1-2, cluster1-3
    region: us-west-1
    spread_across_availability_zones: false
    replicas: 1
    instance_type: m5.2xlarge
    image: default  # Use "default" to use hosting cluster version, or specify like "4.15.29"
  
  # Example: Single cluster (no count specified)
  - name: cluster2
    count: 1
    region: us-west-2
    spread_across_availability_zones: false
    replicas: 1
    instance_type: m5.2xlarge
    image: 4.18.28
